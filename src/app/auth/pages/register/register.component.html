<div class="flex flex-column">
  <span class="text-lg mb-4">Crean cuenta</span>
  <form [formGroup]="myForm" class="flex flex-column">
    <mat-form-field>
      <mat-label>Ingrese su nombre</mat-label>
      <input
        type="text"
        matInput
        placeholder="Nombre de usuario"
        formControlName="name"
      />
      <span *ngIf="isValidField('name')"class="form-text text-danger">
        debe tener nombre y apellido
      </span>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <input
        type="text"
        matInput
        placeholder="Nombre de usuario"
        formControlName="username"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>email</mat-label>
      <input
        type="email"
        matInput
        placeholder="Ingrese su email"
        formControlName="email"
      />
      <span *ngIf="isValidField('email')"class="form-text text-danger">
        Ingrese un email valido 
      </span>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input
        type="password"
        matInput
        placeholder="Contraseña"
        formControlName="password"
      />
      <span *ngIf="isValidField('password')"class="form-text text-danger">
       Tiene que tener 8 carracteres o mas
      </span>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Vuelva a ingresear la contraseña</mat-label>
      <input
        type="password"
        matInput
        placeholder="Contraseña"
        formControlName="passwordCheck"
      />
      <span *ngIf="isValidField('passwordCheck')"class="form-text text-danger">
        Las contraseñas tienen que ser iguales
       </span>
    </mat-form-field>
  </form>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
    Crear cuenta
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">¿No tienes cuenta?</a>
  </div>
</div>
