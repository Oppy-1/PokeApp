<div class="container">
  <div *ngFor="let pokeballs of pokeballs">
    <div class="row">
        <div class="col-md-2 col-sm-6">
            <div  class="card mb-4 text-center cursor-pointer border-solid mx-2 p-1">
                <p
                class="flex align-items-center justify-content-center">
               {{ pokeballs.name }}
              </p>
              <img [src]="pokeballs.img" width="250px" height="250px" />
            </div>
        </div>
    </div>
  </div>
</div>
