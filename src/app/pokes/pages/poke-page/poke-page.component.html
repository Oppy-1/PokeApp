<h1 class="text-center">Poke Info</h1>
<h3 class="text-center">seleccion la generacion que prefiera y podra ver todos los pokemones de esa generacion</h3>

  
    <form action="/submit_form " method="post" class="text-center  ">
        <select name="opciones" id="opciones" class="border-solid col-6 text-base p-3 ">
            <option value="">--Seleccione una generacion --</option>
            <option value="opcion1"> primera generacion</option>
            <option value="opcion2">segunda generacion</option>
            <option value="opcion3"> tercera generacion</option>
        </select>
    </form>
    <hr color="#202020">
  <app-searchbox 
  placeholder="Busque pokemon o tipo"
  (onValue)="searchbycapital($event)"
  />
    <div *ngFor="let pokemon of pokemons">
     {{pokemon.description}}
    <div class="row">
        <div   class="col-md-3 col-sm-6">
          <div class="card mb-2 text-center bg-dark">
                 <img class="card-img-top" [src]="pokemon.img">

            <div class="card-body text-white">
              <p class="card-text">
                {{pokemon.name}}
                {{pokemon.type}} 
               </p>
            </div>
      
          </div>    
        </div>
      </div>
    </div>
